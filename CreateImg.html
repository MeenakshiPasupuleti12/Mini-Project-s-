<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Create Image</h2>
    <button onclick="">Crreate Image</button>
    
    <script>
        function showImage(){
            let body = document.querySelector("body");
            let image = document.querySelector("img");
            image.style.width="300px";
            image.style.backgroundImage = "https://static.wikia.nocookie.net/naruto/images/5/50/Team_Kakashi.png/revision/latest/scale-to-width-down/985?cb=20161219035928"

            body.appendChild(image)
            
        }

    </script>
</body>
</html>
